<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code reader</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="box">
        <div class="box-code">
            <img src="./img/qr-code.svg" alt="qr code">
        </div>

        <h1 class="box-title">Improve your front-end skills by building projects</h1>

        <p class="box-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
